name: 'Terraform'

on:
  workflow_call:
    secrets:
      IDENTITYPROVIDER:
        required: true
      SVC:
        required: true
      CLUSTER:
        required: true
      LOCATION:
        required: true
      PROJECT:
        required: true
    inputs:
      fileName:
        type: string
        description: 'Name of the file to run'
        required: true

permissions:
  contents: read
  id-token: 'write'

jobs:
       
  terraform_validate_plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    environment: dev

    steps:

    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.8.0'
      with:
        workload_identity_provider: ${{ secrets.IDENTITYPROVIDER }} 
        service_account: ${{ secrets.SVC }}
        access_token_lifetime: '300s'
        token_format: 'access_token'
        id_token_include_email: true
    
    - id: get-gke-credentials
      uses: google-github-actions/get-gke-credentials@v0.4.0
      with:
        cluster_name: ${{ secrets.CLUSTER }}
        location: ${{ secrets.LOCATION }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform -chdir=./terraform/gcp init
      
    - name: Terraform Validate
      run: terraform -chdir=./terraform/gcp validate

    - name: Terraform Plan
      run: terraform -chdir=./terraform/gcp plan
      
  terraform_apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: [terraform_validate_plan]
    environment: dev

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: ${{ secrets.IDENTITYPROVIDER }} 
        service_account: ${{ secrets.SVC }}
        access_token_lifetime: '300s'
        token_format: 'access_token'
        id_token_include_email: true
    
    - id: get-gke-credentials
      uses: google-github-actions/get-gke-credentials@v0
      with:
        cluster_name: ${{ secrets.CLUSTER }}
        location: ${{ secrets.LOCATION }}

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform -chdir=./terraform/gcp init

    - name: Terraform import
      run: terraform -chdir=./terraform/gcp import google_project.firstproject ${{ secrets.PROJECT }}

    - name: Terraform Plan
      run: terraform -chdir=./terraform/gcp plan -no-color >> $GITHUB_STEP_SUMMARY

    - name: Terraform Apply
      run: terraform -chdir=./terraform/gcp apply -auto-approve 
